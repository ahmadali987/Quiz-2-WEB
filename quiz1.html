<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num=prompt("ENTER NUMBER");
        var linebreak="<br/>"
        if(num%2==0){
            document.write(num);
            document.write(" Is Even Number")
        }
        else{
            document.write(num);
            document.write(" IS ODD NUMBER")
        }

       document.write(linebreak);

       var n=prompt("write positive number")
       var result=0;
       if(n==0 || n==1){
        result = 1;
       }
       for(i=2;i<n;i++){
        if(n%i==0){
          result=result+1;
        }
       }

       if(result>0){
        document.write(n);
        document.write("NUMBER IS NOT PRIME");
       }
       else{
        document.write(n);
        document.write(" IS PRIME");
       }
        
    </script>
</body>
</html>
